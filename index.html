<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png">

		<title>Frontend Mentor | Todo app</title>

		<link rel="stylesheet"
			href="style.css">
	</head>

	<body>
		<section class="container">
			<!-- Background Image -->
			<div class="bg-image"></div>

			<!-- Card List -->
			<div class="card-todo">

				<!-- Header -->
				<div class="header">
					<h3 class="title">ToDo</h3>
					<img id="iconTheme"
						src="/images/icon-moon.svg"
						alt="icon moon">
				</div>

				<!-- Input -->
				<div class="list-input">
					<input type="checkbox"
						class="checkbox">
					<input type="text"
						class="text-input">
				</div>
				<div class="todos">
					<ul class="todo-lists">
						<!-- <li class="sortable">
							<input type="checkbox"
								class="checkbox">
							<span class="completed">Lorem ipsum dolor sit amet consectetur adipisicing !</span>
							<img class="remove"
								src="images/icon-cross.svg"
								alt="remove">
						</li> -->
					</ul>
					<div class="actions">
						<span id="itemCount"></span>
						<div>
							<button id="allItems"
								class="">All</button>
							<button id="activeItems">Active</button>
							<button id="completedItems"
								class="">Complete</button>
						</div>
						<button id="clearCompletedItems">Clear Completed</button>
					</div>
				</div>

				<div class="drag-tip">
					<span>Drag and drop to reorder list</span>
				</div>
			</div>
		</section>

		<!-- Todo
		All
		Active
		Completed
		Clear Completed
		Drag and drop to reorder list -->
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Leslie Okyere</a>.
		</div>

		<script src="script.js"></script>
	</body>

</html>
